<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/Assets/img/logo.png">
    <title>CardBuddy Login</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <img src="/Assets/icons/user.png" alt="User">
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <img src="/Assets/icons/padlock.png" alt="Password">
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />


                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <img src="/Assets/icons/user.png" alt="User">
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <img src="/Assets/icons/mail.png" alt="User">
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <img src="/Assets/icons/padlock.png" alt="User">
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Click here to start you new Account. This is the time you can start reaching your true
                        potential.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="/Assets/svg/login.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Click here to login. Do you need your past records go in vain? No go beyond your limit
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="/Assets/svg/reg.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
